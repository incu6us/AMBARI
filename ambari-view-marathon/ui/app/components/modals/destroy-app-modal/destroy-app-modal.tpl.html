<md-dialog>
  <md-content layout-padding>
    <p>Destroy app {{destroyApp.appID}}? This is irreversible.</p>
    <md-button class="md-primary md-raised" ng-click="destroyApp.cancel()">
      Cancel
    </md-button>
    <md-button class="md-primary md-raised" ng-click="destroyApp.submit()">
      Ok
    </md-button>
  </md-content>
</md-dialog>
