<md-dialog>
  <md-content layout-padding>
    <p>Suspend app by scaling to 0 instances?</p>
    <md-button class="md-primary md-raised" ng-click="suspendApp.cancel()">
      Cancel
    </md-button>
    <md-button class="md-primary md-raised" ng-click="suspendApp.submit()">
      Ok
    </md-button>
  </md-content>
</md-dialog>
