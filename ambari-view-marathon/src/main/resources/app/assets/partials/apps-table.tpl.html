<md-content>
  <div class="data-table">
    <!-- TABLE -->
      <table>
        <tr>
          <th> ID </th>
          <th> Memory(Mb) </th>
          <th> CPUs </th>
          <th> Disk </th>
        </tr>
        <tr ng-repeat="data in dataTable.apps"> 
          <td class="border-left"> {{data.id}} </td>
          <td> {{data.mem}} </td>
          <td> {{data.cpus}} </td>
          <td class="border-right"> {{data.disk}} </td>
        </tr>
      </table>
  </div>
</md-content>
