<md-dialog>
    <md-content layout-padding>
        <p>Restart app {{restartApp.appID}}?</p>
        <md-button class="md-primary md-raised" ng-click="restartApp.cancel()">
            Cancel
        </md-button>
        <md-button class="md-primary md-raised" ng-click="restartApp.submit()">
            Ok
        </md-button>
    </md-content>
</md-dialog>
