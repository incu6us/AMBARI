<div class="table-tasks">
	<table>
	    <tr>
	        <th> ID </th>
	        <th> Status </th>
	        <th> Version </th>
	        <th> Updated </th>
<!-- 	    <th> Health (Alive) </th> -->
	    </tr>
	    <tr ng-repeat="task in appInfo.appData.tasks">
	        <td> {{task.id}} </td>
	        <td> 
				<span ng-show="task.startedAt">Started</span>
	        </td>
	        <td> {{task.version | date}} </td>
	        <td> {{task.stagedAt | date}} </td>
<!-- 	    <td> ??? </td> -->
	    </tr>    
	</table>
</div>
