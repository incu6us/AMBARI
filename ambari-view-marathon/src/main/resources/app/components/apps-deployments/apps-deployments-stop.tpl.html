<md-dialog>
    <md-content layout-padding>
        <p>Stop deployment?<br>
            This will stop the deployment immediately and leave it in the current state.</p>
        <md-button class="md-primary md-raised" ng-click="appDeploys.cancelStop()">
            Cancel
        </md-button>
        <md-button class="md-primary md-raised" ng-click="appDeploys.submitStop()">
            Ok
        </md-button>
    </md-content>
</md-dialog>
