<md-dialog>
  <md-content layout="column" layout-padding layout-align="center center">
    <p> Stop deployment?
    <br> This will stop the deployment immediately and leave it in the current state. </p>
    <div>
      <md-button class="md-primary md-raised" ng-click="cancelStop()">
        Cancel
      </md-button>
      <md-button class="md-primary md-raised" ng-click="submitStop()">
        Ok
      </md-button>
    </div>
  </md-content>
</md-dialog>
