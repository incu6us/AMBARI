<md-dialog>
  <md-content layout="column" layout-padding layout-align="center center">
    <p>Destroy app {{appID}}? This is irreversible.</p>
    <div>
      <md-button class="md-primary md-raised" ng-click="cancel()">
        Cancel
      </md-button>
      <md-button class="md-primary md-raised" ng-click="submit()">
        Ok
      </md-button>
    </div>
  </md-content>
</md-dialog>
