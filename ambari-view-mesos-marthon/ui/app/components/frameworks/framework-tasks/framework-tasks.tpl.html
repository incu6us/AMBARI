  <div class="container" layout="column" flex>
  <md-whiteframe class="breadcrumb md-whiteframe-6dp white-card whiteframe-margin-bottom">
    <div layout-padding>
      <span class="breadcrumb-link" ng-click="goToFrameworksTable()"> Frameworks </span>
      <span class="breadcrumb-arrow"> > </span>
      <span class="breadcrumb-current"> {{frameworkId}} </span>
    </div>
  </md-whiteframe>

  <md-whiteframe class="md-whiteframe-6dp whiteframe-margin-bottom">
    <div class="toolbar-card" layout="row" flex>
      <h4 class="md-subhead"> Framework Active Tasks </h4>
      <span flex></span>
      <md-input-container class="md-block" md-no-float layout-padding>
        <input placeholder="Filter" ng-model="searchFrameworkTasks">
      </md-input-container>
    </div>
    <md-content class="white-card" layout-padding>
      <div class="table" layout="column">
        <table>
          <tr>
            <th> ID </th>
            <th> Name </th>
            <th> State </th>
            <th> Started </th>
          </tr>
          <tr ng-repeat="task in frameworkTasks | filter: searchFrameworkTasks" ng-click="goToExecutorTasks(task.slave_id, task.executor_id)">
            <td class="border-left"> {{task.id}} </td>
            <td> {{task.name}} </td>
            <td> {{task.statuses[0].state}} </td>
            <td class="border-right"> {{currentDate - task.statuses[0].timestamp | date}} </td>
          </tr>
        </table>
      </div>
    </md-content>
  </md-whiteframe>

  <md-whiteframe class="md-whiteframe-6dp whiteframe-margin-bottom">
    <div class="toolbar-card" layout="row" flex>
      <h4 class="md-subhead"> Framework Completed Tasks </h4>
      <span flex></span>
      <md-input-container class="md-block" md-no-float layout-padding>
        <input placeholder="Filter" ng-model="searchFrameworkTasksCompleted">
      </md-input-container>
    </div>
    <md-content class="white-card" layout-padding>
      <div class="table table-inactive" layout="column">
        <table>
          <tr>
            <th> ID </th>
            <th> Name </th>
            <th> State </th>
          </tr>
          <tr ng-repeat="task in frameworkTasksCompleted | filter: searchFrameworkTasksCompleted">
            <td class="border-left"> {{task.id}} </td>
            <td> {{task.name}} </td>
            <td class="border-right"> {{task.state}} </td>
          </tr>
        </table>
      </div>
    </md-content>
  </md-whiteframe>
</div>
